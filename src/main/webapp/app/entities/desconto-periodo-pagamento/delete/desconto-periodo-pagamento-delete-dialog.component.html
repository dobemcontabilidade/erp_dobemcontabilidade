@if (descontoPeriodoPagamento) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(descontoPeriodoPagamento.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="descontoPeriodoPagamentoDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirme a exclus√£o
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-descontoPeriodoPagamento-heading"
        jhiTranslate="erpDobemcontabilidadeApp.descontoPeriodoPagamento.delete.question"
        [translateValues]="{ id: descontoPeriodoPagamento.id }"
      >
        Tem certeza de que deseja excluir Desconto Periodo Pagamento {{ descontoPeriodoPagamento.id }}?

      <button id="jhi-confirm-delete-descontoPeriodoPagamento" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
