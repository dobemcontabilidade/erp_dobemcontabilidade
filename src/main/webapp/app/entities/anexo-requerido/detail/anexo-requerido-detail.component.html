<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (anexoRequerido()) {
      <div>
        <h2 data-cy="anexoRequeridoDetailsHeading">

        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">

            <span>{{ anexoRequerido()!.id }}</span>
          </dd>

        <button type="button" [routerLink]="['/anexo-requerido', anexoRequerido()!.id, 'edit']" class="btn btn-primary">
