<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tributacao()) {
      <div>
        <h2 data-cy="tributacaoDetailsHeading"><span jhiTranslate="erpDobemcontabilidadeApp.tributacao.detail.title">Tributacao</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ tributacao()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.tributacao.nome">Nome</span></dt>
          <dd>
            <span>{{ tributacao()!.nome }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.tributacao.descricao">Descricao</span></dt>
          <dd>

          </dd>

          <dd>

        </button>

        <button type="button" [routerLink]="['/tributacao', tributacao()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
