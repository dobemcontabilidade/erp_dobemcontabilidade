@if (departamentoFuncionario) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(departamentoFuncionario.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="departamentoFuncionarioDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirme a exclus√£o
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-departamentoFuncionario-heading"
        jhiTranslate="erpDobemcontabilidadeApp.departamentoFuncionario.delete.question"
        [translateValues]="{ id: departamentoFuncionario.id }"
      >
        Tem certeza de que deseja excluir Departamento Funcionario {{ departamentoFuncionario.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-departamentoFuncionario" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
