@if (opcaoNomeFantasiaEmpresa) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(opcaoNomeFantasiaEmpresa.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="opcaoNomeFantasiaEmpresaDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirme a exclus√£o
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-opcaoNomeFantasiaEmpresa-heading"
        jhiTranslate="erpDobemcontabilidadeApp.opcaoNomeFantasiaEmpresa.delete.question"
        [translateValues]="{ id: opcaoNomeFantasiaEmpresa.id }"
      >
        Tem certeza de que deseja excluir Opcao Nome Fantasia Empresa {{ opcaoNomeFantasiaEmpresa.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-opcaoNomeFantasiaEmpresa" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
