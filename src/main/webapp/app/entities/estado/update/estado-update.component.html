<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-estado-heading" data-cy="EstadoCreateUpdateHeading" jhiTranslate="erpDobemcontabilidadeApp.estado.home.createOrEditLabel">
        Criar ou editar Estado
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="erpDobemcontabilidadeApp.estado.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nome" jhiTranslate="erpDobemcontabilidadeApp.estado.nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_naturalidade" jhiTranslate="erpDobemcontabilidadeApp.estado.naturalidade"
            >Naturalidade</label
          >
          <input
            type="text"
            class="form-control"
            name="naturalidade"
            id="field_naturalidade"
            data-cy="naturalidade"
            formControlName="naturalidade"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sigla" jhiTranslate="erpDobemcontabilidadeApp.estado.sigla">Sigla</label>
          <input type="text" class="form-control" name="sigla" id="field_sigla" data-cy="sigla" formControlName="sigla" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pais" jhiTranslate="erpDobemcontabilidadeApp.estado.pais">Pais</label>
          <select class="form-control" id="field_pais" data-cy="pais" name="pais" formControlName="pais" [compareWith]="comparePais">
            @if (editForm.get(['pais'])!.value == null) {
              <option [ngValue]="null" selected></option>
            }
            @for (paisOption of paisSharedCollection; track $index) {
              <option [ngValue]="paisOption">{{ paisOption.nome }}</option>
            }
          </select>
        </div>
        @if (editForm.get(['pais'])!.invalid && (editForm.get(['pais'])!.dirty || editForm.get(['pais'])!.touched)) {
          <div>
            @if (editForm.get(['pais'])?.errors?.required) {
              <small class="form-text text-danger" jhiTranslate="entity.validation.required">O campo é obrigatório.</small>
            }
          </div>
        }
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
