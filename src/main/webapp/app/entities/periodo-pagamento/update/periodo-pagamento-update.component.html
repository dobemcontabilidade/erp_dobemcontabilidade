<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-periodo-pagamento-heading"
        data-cy="PeriodoPagamentoCreateUpdateHeading"
        jhiTranslate="erpDobemcontabilidadeApp.periodoPagamento.home.createOrEditLabel"
      >
        Criar ou editar Periodo Pagamento
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="erpDobemcontabilidadeApp.periodoPagamento.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_periodo" jhiTranslate="erpDobemcontabilidadeApp.periodoPagamento.periodo">Periodo</label>
          <input type="text" class="form-control" name="periodo" id="field_periodo" data-cy="periodo" formControlName="periodo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numeroDias" jhiTranslate="erpDobemcontabilidadeApp.periodoPagamento.numeroDias"
            >Numero Dias</label
          >
          <input
            type="number"
            class="form-control"
            name="numeroDias"
            id="field_numeroDias"
            data-cy="numeroDias"
            formControlName="numeroDias"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
