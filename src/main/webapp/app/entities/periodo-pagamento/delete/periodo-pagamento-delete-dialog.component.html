@if (periodoPagamento) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(periodoPagamento.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="periodoPagamentoDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a exclus√£o</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-periodoPagamento-heading"
        jhiTranslate="erpDobemcontabilidadeApp.periodoPagamento.delete.question"
        [translateValues]="{ id: periodoPagamento.id }"
      >
        Tem certeza de que deseja excluir Periodo Pagamento {{ periodoPagamento.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-periodoPagamento" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
