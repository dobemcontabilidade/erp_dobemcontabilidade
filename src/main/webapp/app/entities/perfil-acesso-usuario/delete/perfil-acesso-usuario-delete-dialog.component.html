@if (perfilAcessoUsuario) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(perfilAcessoUsuario.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="perfilAcessoUsuarioDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a exclus√£o</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-perfilAcessoUsuario-heading"
        jhiTranslate="erpDobemcontabilidadeApp.perfilAcessoUsuario.delete.question"
        [translateValues]="{ id: perfilAcessoUsuario.id }"
      >
        Tem certeza de que deseja excluir Perfil Acesso Usuario {{ perfilAcessoUsuario.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-perfilAcessoUsuario" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
