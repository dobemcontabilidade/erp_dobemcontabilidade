<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cidade()) {
      <div>
        <h2 data-cy="cidadeDetailsHeading"><span jhiTranslate="erpDobemcontabilidadeApp.cidade.detail.title">Cidade</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ cidade()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.cidade.nome">Nome</span></dt>
          <dd>
            <span>{{ cidade()!.nome }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.cidade.contratacao">Contratacao</span></dt>
          <dd>
            <span>{{ cidade()!.contratacao }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.cidade.abertura">Abertura</span></dt>
          <dd>
            <span>{{ cidade()!.abertura }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.cidade.estado">Estado</span></dt>
          <dd>
            @if (cidade()!.estado) {
              <div>
                <a [routerLink]="['/estado', cidade()!.estado?.id, 'view']">{{ cidade()!.estado?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/cidade', cidade()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
