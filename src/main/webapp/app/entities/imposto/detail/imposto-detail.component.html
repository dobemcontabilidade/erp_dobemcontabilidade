<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (imposto()) {
      <div>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">

            <span>{{ imposto()!.id }}</span>
          </dd>

          <dd>
            <span>{{ imposto()!.nome }}</span>

            <span>{{ imposto()!.sigla }}</span>
