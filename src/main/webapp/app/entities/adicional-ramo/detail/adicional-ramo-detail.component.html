<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (adicionalRamo()) {
      <div>
        <h2 data-cy="adicionalRamoDetailsHeading">
          <span jhiTranslate="erpDobemcontabilidadeApp.adicionalRamo.detail.title">Adicional Ramo</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ adicionalRamo()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.adicionalRamo.valor">Valor</span></dt>
          <dd>
            <span>{{ adicionalRamo()!.valor }}</span>
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.adicionalRamo.ramo">Ramo</span></dt>
          <dd>
            @if (adicionalRamo()!.ramo) {
              <div>
                <a [routerLink]="['/ramo', adicionalRamo()!.ramo?.id, 'view']">{{ adicionalRamo()!.ramo?.nome }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="erpDobemcontabilidadeApp.adicionalRamo.planoContabil">Plano Contabil</span></dt>
          <dd>
            @if (adicionalRamo()!.planoContabil) {
              <div>
                <a [routerLink]="['/plano-contabil', adicionalRamo()!.planoContabil?.id, 'view']">{{
                  adicionalRamo()!.planoContabil?.nome
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/adicional-ramo', adicionalRamo()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
