<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-funcionalidade-heading"
        data-cy="FuncionalidadeCreateUpdateHeading"
        jhiTranslate="erpDobemcontabilidadeApp.funcionalidade.home.createOrEditLabel"
      >
        Criar ou editar Funcionalidade
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="erpDobemcontabilidadeApp.funcionalidade.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nome" jhiTranslate="erpDobemcontabilidadeApp.funcionalidade.nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ativa" jhiTranslate="erpDobemcontabilidadeApp.funcionalidade.ativa">Ativa</label>
          <input type="checkbox" class="form-check" name="ativa" id="field_ativa" data-cy="ativa" formControlName="ativa" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_modulo" jhiTranslate="erpDobemcontabilidadeApp.funcionalidade.modulo">Modulo</label>
          <select
            class="form-control"
            id="field_modulo"
            data-cy="modulo"
            name="modulo"
            formControlName="modulo"
            [compareWith]="compareModulo"
          >
            @if (editForm.get(['modulo'])!.value == null) {
              <option [ngValue]="null" selected></option>
            }
            @for (moduloOption of modulosSharedCollection; track $index) {
              <option [ngValue]="moduloOption">{{ moduloOption.nome }}</option>
            }
          </select>
        </div>
        @if (editForm.get(['modulo'])!.invalid && (editForm.get(['modulo'])!.dirty || editForm.get(['modulo'])!.touched)) {
          <div>
            @if (editForm.get(['modulo'])?.errors?.required) {
              <small class="form-text text-danger" jhiTranslate="entity.validation.required">O campo é obrigatório.</small>
            }
          </div>
        }
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
